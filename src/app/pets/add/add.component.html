<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #newPetForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="pet.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the pet's name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" [(ngModel)]="pet.age"
               class="form-control"
               id="age"
               name="age"
               pattern="[1-9]?\d{1}$"
               placeholder="Enter the pet's age"
               required #age="ngModel">
      </div>
      <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
      <div [hidden]="age.valid" class="alert alert-danger">Age must be a number (i.e: 24)</div>
      <button type="submit" *ngIf="newPetForm.form.valid"
              class="btn btn-info">Add {{pet.name}} in the store!</button>
    </form>
  </div>
</div>
